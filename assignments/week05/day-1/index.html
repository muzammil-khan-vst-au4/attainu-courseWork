<!DOCTYPE html>
<html>
<head>
	<title>Currency Exchange App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<div id="exchange-container">
			<h1>Currency Exchange App</h1>
			<select class="currency-one custom-select">
				
			</select>
			<select class="currency-two custom-select">
				
			</select>
			<button class="btn btn-success" id="convert-currency-btn">Convert</button>
		</div>
		<div id="result">
			<h2>Result</h2>
			<span>1</span>
			<span id="cr-one-symbol"></span>
			<span class=eq-tag>=</span>
			<span id="cr-two-count"></span>
			<span id="cr-two-symbol"></span>
		</div>
	</div>
<script
